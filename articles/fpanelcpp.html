<span class="cm">/*
  This code is for communicating with the stock firmware of a
  Speco PC Pro front panel (AVerMedia SA7001).
*/</span>
<span class="cp">#include</span> <span class="cpf">&lt;cstdio&gt;</span><span class="cp">
#include</span> <span class="cpf">&lt;cstdlib&gt;</span><span class="cp">
#include</span> <span class="cpf">&lt;cstring&gt;</span><span class="cp">
#include</span> <span class="cpf">&lt;string&gt;</span><span class="cp">
</span>
<span class="k">extern</span> <span class="s">"C"</span> <span class="p">{</span>
<span class="cp">#include</span> <span class="cpf">&lt;libusb.h&gt;</span><span class="cp">
</span><span class="p">}</span>

<span class="cp">#define TIMEOUT_MS      10
</span>
<span class="cp">#define ENDPOINT_FPANEL 4
</span>
<span class="cp">#define REQUEST_LEDS        0xA0
#define REQUEST_BUTTON_STATE   0xA3
</span>
<span class="cp">#define LED_BOTH        0
#define LED_NETWORK     1
#define LED_RECORDING   2
#define LED_OFF         3
</span>
<span class="c1">//is the FN button active?</span>
<span class="cp">#define FLAGS_FN        (1 &lt;&lt; 7)
</span>
<span class="k">namespace</span> <span class="n">fpanel</span> <span class="p">{</span>

<span class="cm">/* Must be called before the LCD will function */</span>
<span class="kt">bool</span> <span class="n">init_lcd</span> <span class="p">(</span> <span class="n">libusb_device_handle</span> <span class="o">*</span><span class="n">device</span> <span class="p">)</span> <span class="p">{</span>
    <span class="kt">uint8_t</span> <span class="n">buffer</span><span class="p">[]</span> <span class="o">=</span> <span class="p">{</span><span class="mh">0xff</span><span class="p">,</span> <span class="mh">0x55</span><span class="p">,</span> <span class="mh">0xaa</span><span class="p">,</span> <span class="mh">0x55</span><span class="p">,</span> <span class="mh">0xaa</span><span class="p">,</span> <span class="mh">0x55</span><span class="p">,</span> <span class="mh">0xaa</span><span class="p">,</span> <span class="mh">0x55</span><span class="p">,</span> <span class="mh">0xaa</span><span class="p">};</span>
    <span class="kt">int</span> <span class="n">bytes</span><span class="p">;</span>
    <span class="k">return</span> <span class="mi">0</span> <span class="o">==</span> <span class="n">libusb_bulk_transfer</span> <span class="p">(</span> <span class="n">device</span><span class="p">,</span> <span class="n">ENDPOINT_FPANEL</span><span class="p">,</span> <span class="n">buffer</span><span class="p">,</span> <span class="mi">9</span><span class="p">,</span>
        <span class="o">&amp;</span><span class="n">bytes</span><span class="p">,</span> <span class="n">TIMEOUT_MS</span> <span class="p">);</span>
<span class="p">}</span>

<span class="cm">/*
    Write string to LCD.
    line: 0 or 1
    s:    maximum 8 chars
*/</span>
<span class="kt">bool</span> <span class="n">write_lcd</span> <span class="p">(</span> <span class="n">libusb_device_handle</span> <span class="o">*</span><span class="n">device</span><span class="p">,</span> <span class="kt">int</span> <span class="n">line</span><span class="p">,</span> <span class="k">const</span> <span class="kt">char</span> <span class="o">*</span><span class="n">s</span> <span class="p">)</span> <span class="p">{</span>
    <span class="kt">char</span> <span class="n">text</span><span class="p">[</span><span class="mi">8</span><span class="p">];</span>
    <span class="kt">int</span> <span class="n">length</span> <span class="o">=</span> <span class="n">strlen</span> <span class="p">(</span> <span class="n">s</span> <span class="p">);</span>
    <span class="n">memcpy</span> <span class="p">(</span> <span class="n">text</span><span class="p">,</span> <span class="n">s</span><span class="p">,</span> <span class="n">length</span> <span class="p">);</span>
    <span class="k">for</span> <span class="p">(</span> <span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="n">length</span><span class="p">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="mi">8</span><span class="p">;</span> <span class="n">i</span><span class="o">++</span> <span class="p">)</span>
        <span class="n">text</span><span class="p">[</span><span class="n">i</span><span class="p">]</span> <span class="o">=</span> <span class="sc">' '</span><span class="p">;</span>

    <span class="kt">uint8_t</span> <span class="n">buffer</span><span class="p">[</span><span class="mi">9</span><span class="p">];</span>
    <span class="n">buffer</span><span class="p">[</span><span class="mi">0</span><span class="p">]</span> <span class="o">=</span> <span class="n">line</span><span class="p">;</span>
    <span class="n">memcpy</span> <span class="p">(</span> <span class="o">&amp;</span><span class="n">buffer</span><span class="p">[</span><span class="mi">1</span><span class="p">],</span> <span class="o">&amp;</span><span class="n">text</span><span class="p">[</span><span class="mi">0</span><span class="p">],</span> <span class="mi">8</span> <span class="p">);</span>
    <span class="kt">int</span> <span class="n">bytes</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span>
    <span class="k">return</span> <span class="mi">0</span> <span class="o">==</span> <span class="n">libusb_bulk_transfer</span> <span class="p">(</span> <span class="n">device</span><span class="p">,</span> <span class="n">ENDPOINT_FPANEL</span><span class="p">,</span> <span class="n">buffer</span><span class="p">,</span> <span class="mi">9</span><span class="p">,</span>
    <span class="o">&amp;</span><span class="n">bytes</span><span class="p">,</span> <span class="n">TIMEOUT_MS</span> <span class="p">);</span>
<span class="p">}</span>

<span class="cm">/* set the recording and network LED states */</span>
<span class="kt">bool</span> <span class="n">set_leds</span> <span class="p">(</span> <span class="n">libusb_device_handle</span> <span class="o">*</span><span class="n">device</span><span class="p">,</span> <span class="kt">bool</span> <span class="n">recording</span><span class="p">,</span> <span class="kt">bool</span> <span class="n">network</span> <span class="p">)</span> <span class="p">{</span>
    <span class="kt">int</span> <span class="n">wval</span> <span class="o">=</span> <span class="mi">3</span> <span class="o">-</span> <span class="p">(</span> <span class="n">recording</span> <span class="o">?</span> <span class="n">LED_RECORDING</span> <span class="o">:</span> <span class="mi">0</span> <span class="p">)</span> <span class="o">-</span> <span class="p">(</span> <span class="n">network</span> <span class="o">?</span> <span class="n">LED_NETWORK</span> <span class="o">:</span> <span class="mi">0</span> <span class="p">);</span>
    <span class="k">return</span> <span class="mi">0</span> <span class="o">!=</span> <span class="n">libusb_control_transfer</span> <span class="p">(</span> <span class="n">device</span><span class="p">,</span>
        <span class="n">LIBUSB_REQUEST_TYPE_CLASS</span>
        <span class="o">|</span> <span class="n">LIBUSB_RECIPIENT_INTERFACE</span>
        <span class="o">|</span> <span class="n">LIBUSB_ENDPOINT_OUT</span><span class="p">,</span>
    <span class="n">REQUEST_LEDS</span><span class="p">,</span>
    <span class="n">wval</span><span class="p">,</span>
    <span class="mi">0</span><span class="p">,</span>
    <span class="p">(</span><span class="kt">unsigned</span> <span class="kt">char</span><span class="o">*</span><span class="p">)</span><span class="s">"</span><span class="se">\x00</span><span class="s">"</span><span class="p">,</span>
    <span class="mi">1</span><span class="p">,</span>
    <span class="n">TIMEOUT_MS</span> <span class="p">);</span>
<span class="p">}</span>

<span class="cm">/*
    Poll the buttons state.
    button: button pressed or 0xff if none (0 = button released)
    fn:     state of the FN button
*/</span>
<span class="kt">bool</span> <span class="n">poll_buttons</span> <span class="p">(</span> <span class="n">libusb_device_handle</span> <span class="o">*</span><span class="n">device</span><span class="p">,</span> <span class="kt">uint8_t</span> <span class="o">&amp;</span><span class="n">button</span><span class="p">,</span> <span class="kt">bool</span> <span class="o">&amp;</span><span class="n">fn</span> <span class="p">)</span> <span class="p">{</span>
    <span class="kt">uint8_t</span> <span class="n">state</span><span class="p">[</span><span class="mi">11</span><span class="p">];</span>
    <span class="k">if</span> <span class="p">(</span> <span class="mi">0</span> <span class="o">==</span> <span class="n">libusb_control_transfer</span> <span class="p">(</span> <span class="n">device</span><span class="p">,</span>
        <span class="n">LIBUSB_REQUEST_TYPE_CLASS</span>
        <span class="o">|</span> <span class="n">LIBUSB_RECIPIENT_INTERFACE</span>
        <span class="o">|</span> <span class="n">LIBUSB_ENDPOINT_IN</span><span class="p">,</span>
    <span class="n">REQUEST_BUTTON_STATE</span><span class="p">,</span>
    <span class="mi">0</span><span class="p">,</span>
    <span class="mi">0</span><span class="p">,</span>
    <span class="n">state</span><span class="p">,</span>
    <span class="mi">11</span><span class="p">,</span>
    <span class="n">TIMEOUT_MS</span> <span class="p">)</span> <span class="p">)</span>
        <span class="k">return</span> <span class="nb">false</span><span class="p">;</span>

    <span class="n">button</span> <span class="o">=</span> <span class="n">state</span><span class="p">[</span><span class="mi">0</span><span class="p">];</span>
    <span class="n">fn</span> <span class="o">=</span> <span class="n">state</span><span class="p">[</span><span class="mi">10</span><span class="p">]</span> <span class="o">&amp;</span> <span class="n">FLAGS_FN</span><span class="p">;</span>
    <span class="k">return</span> <span class="nb">true</span><span class="p">;</span>
<span class="p">}</span>

<span class="p">}</span>
